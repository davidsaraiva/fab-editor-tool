name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23

      - name: Install dependencies
        run: npm install

      - name: Lint (optional if ESLint is configured)
        run: npm run lint --if-present

      - name: Run tests (optional if you add a test runner like Vitest/Jest)
        run: npm test --if-present

      - name: Build project
        run: npm run build
